# Server Configuration
server.port=8088
server.servlet.context-path=/api
server.servlet.context-path=

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mawa3id?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=mawa3id-secret-key-change-this-in-production-with-a-strong-key-2026
jwt.token.expiration=86400000
jwt.token.refresh.expiration=604800000

# Twilio Configuration (Optional)
twilio.account_sid=your_account_sid
twilio.auth_token=your_auth_token
twilio.phone_number=+1234567890

# Scheduler Configuration
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=mawa3id-scheduler-

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging
logging.level.root=INFO
logging.level.com.mawa3id=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Name
spring.application.name=mawa3id
app.version=1.0.0


